<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwix Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background: #2c3e50;
            border-bottom: 2px solid #34495e;
            z-index: 1000;
        }
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-weight: 500;
        }
        .tab:hover {
            background: #3d566e;
        }
        .tab.active {
            background: #2c3e50;
            border-bottom: 3px solid #3498db;
            font-weight: 600;
        }
        .content {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" id="wikiTab" onclick="switchTab('wiki')">üìö Kiwix Wiki</button>
            <button class="tab" id="manageTab" onclick="switchTab('manage')">‚öôÔ∏è Management</button>
        </div>
        <iframe id="wikiFrame" class="content" title="Kiwix Wiki" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
        <iframe id="manageFrame" class="content hidden" title="Management" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
    <script>
        // Detect base path (for ingress compatibility)
        // When accessed via ingress, the full URL includes the ingress path
        // e.g., https://lom.michaltorma.com/632709b9_kiwix/ingress/ -> base path is /632709b9_kiwix/ingress
        // When accessed directly, pathname is just /
        function getBasePath() {
            const pathname = window.location.pathname;
            // Check if we're in an ingress context by looking for the ingress path pattern
            // Pattern: /<addon_id>/ingress/ or /<addon_id>/ingress
            const ingressMatch = pathname.match(/^(\/[^/]+\/ingress)/);
            if (ingressMatch) {
                return ingressMatch[1]; // Return /632709b9_kiwix/ingress
            }
            // If pathname is just /, no ingress path
            if (pathname === '/' || pathname === '') {
                return '';
            }
            // Fallback: if pathname has multiple parts and ends with nothing or '/', 
            // and contains 'ingress', extract the ingress path
            const parts = pathname.split('/').filter(p => p);
            const ingressIndex = parts.indexOf('ingress');
            if (ingressIndex >= 0) {
                return '/' + parts.slice(0, ingressIndex + 1).join('/');
            }
            return '';
        }
        
        const basePath = getBasePath();
        const wikiSrc = basePath + '/wiki/';
        const manageSrc = basePath + '/manage/';
        
        console.log('Detected base path:', basePath);
        console.log('Wiki iframe src:', wikiSrc);
        console.log('Manage iframe src:', manageSrc);
        
        // Set iframe sources
        document.getElementById('wikiFrame').src = wikiSrc;
        document.getElementById('manageFrame').src = manageSrc;
        
        // Inject path rewriting script into iframes when they load
        function injectPathRewriter(iframe) {
            iframe.addEventListener('load', function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) return;
                    
                    // Create a script that rewrites absolute paths
                    const script = iframeDoc.createElement('script');
                    script.textContent = `
                        (function() {
                            const basePath = '${basePath}';
                            if (!basePath) return; // No rewriting needed for direct access
                            
                            // Rewrite fetch/XHR requests
                            const originalFetch = window.fetch;
                            window.fetch = function(url, ...args) {
                                if (typeof url === 'string' && url.startsWith('/') && !url.startsWith(basePath)) {
                                    url = basePath + url;
                                }
                                return originalFetch.call(this, url, ...args);
                            };
                            
                            // Rewrite XMLHttpRequest
                            const originalOpen = XMLHttpRequest.prototype.open;
                            XMLHttpRequest.prototype.open = function(method, url, ...args) {
                                if (typeof url === 'string' && url.startsWith('/') && !url.startsWith(basePath)) {
                                    url = basePath + url;
                                }
                                return originalOpen.call(this, method, url, ...args);
                            };
                        })();
                    `;
                    iframeDoc.head.appendChild(script);
                } catch (e) {
                    // Cross-origin restrictions - this is expected for some content
                    console.log('Could not inject path rewriter (cross-origin):', e.message);
                }
            });
        }
        
        injectPathRewriter(document.getElementById('wikiFrame'));
        injectPathRewriter(document.getElementById('manageFrame'));
        
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'wiki') {
                document.getElementById('wikiTab').classList.add('active');
            } else {
                document.getElementById('manageTab').classList.add('active');
            }
            
            // Show/hide frames
            document.getElementById('wikiFrame').classList.toggle('hidden', tab !== 'wiki');
            document.getElementById('manageFrame').classList.toggle('hidden', tab !== 'manage');
        }
        
        // Handle iframe load errors
        document.getElementById('wikiFrame').addEventListener('error', function() {
            console.error('Failed to load Kiwix wiki');
        });
        
        document.getElementById('manageFrame').addEventListener('error', function() {
            console.error('Failed to load management interface');
        });
    </script>
</body>
</html>
