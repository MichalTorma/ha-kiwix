<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwix Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background: #2c3e50;
            border-bottom: 2px solid #34495e;
            z-index: 1000;
        }
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-weight: 500;
        }
        .tab:hover {
            background: #3d566e;
        }
        .tab.active {
            background: #2c3e50;
            border-bottom: 3px solid #3498db;
            font-weight: 600;
        }
        .content {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" id="wikiTab" onclick="switchTab('wiki')">üìö Kiwix Wiki</button>
            <button class="tab" id="manageTab" onclick="switchTab('manage')">‚öôÔ∏è Management</button>
        </div>
        <iframe id="wikiFrame" class="content" src="/wiki/" title="Kiwix Wiki" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
        <iframe id="manageFrame" class="content hidden" src="/manage/" title="Management" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'wiki') {
                document.getElementById('wikiTab').classList.add('active');
            } else {
                document.getElementById('manageTab').classList.add('active');
            }
            
            // Show/hide frames
            document.getElementById('wikiFrame').classList.toggle('hidden', tab !== 'wiki');
            document.getElementById('manageFrame').classList.toggle('hidden', tab !== 'manage');
        }
        
        // Handle iframe load errors
        document.getElementById('wikiFrame').addEventListener('error', function() {
            console.error('Failed to load Kiwix wiki');
        });
        
        document.getElementById('manageFrame').addEventListener('error', function() {
            console.error('Failed to load management interface');
        });
    </script>
</body>
</html>
