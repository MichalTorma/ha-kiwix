<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwix Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background: #2c3e50;
            border-bottom: 2px solid #34495e;
            z-index: 1000;
        }
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-weight: 500;
        }
        .tab:hover {
            background: #3d566e;
        }
        .tab.active {
            background: #2c3e50;
            border-bottom: 3px solid #3498db;
            font-weight: 600;
        }
        .content {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" id="wikiTab" onclick="switchTab('wiki')">üìö Kiwix Wiki</button>
            <button class="tab" id="manageTab" onclick="switchTab('manage')">‚öôÔ∏è Management</button>
        </div>
        <iframe id="wikiFrame" class="content" title="Kiwix Wiki" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
        <iframe id="manageFrame" class="content hidden" title="Management" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
    <script>
        // Detect base path (for ingress compatibility)
        // When accessed via ingress, the full URL includes the ingress path
        // e.g., https://lom.michaltorma.com/632709b9_kiwix/ingress/ -> base path is /632709b9_kiwix/ingress
        // When accessed directly, pathname is just /
        function getBasePath() {
            const pathname = window.location.pathname;
            
            // Home Assistant ingress uses pattern: /api/hassio_ingress/<session_token>/
            // We need to detect this and use it as the base path
            const hassioIngressMatch = pathname.match(/^(\/api\/hassio_ingress\/[^/]+)/);
            if (hassioIngressMatch) {
                console.log('[Landing Page] Detected Home Assistant ingress path:', hassioIngressMatch[1]);
                return hassioIngressMatch[1]; // Return /api/hassio_ingress/<token>
            }
            
            // Fallback: Check for old-style ingress pattern /<addon_id>/ingress/
            const ingressMatch = pathname.match(/^(\/[^/]+\/ingress)/);
            if (ingressMatch) {
                console.log('[Landing Page] Detected old-style ingress path:', ingressMatch[1]);
                return ingressMatch[1];
            }
            
            // If pathname is just /, no ingress path (direct access)
            if (pathname === '/' || pathname === '') {
                console.log('[Landing Page] No ingress path - direct access');
                return '';
            }
            
            // Fallback: extract ingress path if 'ingress' is in pathname
            const parts = pathname.split('/').filter(p => p);
            const ingressIndex = parts.indexOf('ingress');
            if (ingressIndex >= 0) {
                const fallbackPath = '/' + parts.slice(0, ingressIndex + 1).join('/');
                console.log('[Landing Page] Fallback ingress path detection:', fallbackPath);
                return fallbackPath;
            }
            
            console.log('[Landing Page] No ingress path detected');
            return '';
        }
        
        const basePath = getBasePath();
        
        // Debug: log current URL and detected paths
        console.log('[Landing Page] Full URL:', window.location.href);
        console.log('[Landing Page] Pathname:', window.location.pathname);
        console.log('[Landing Page] Detected base path:', basePath);
        
        // Build iframe URLs - ensure they include base path
        const wikiSrc = (basePath ? basePath : '') + '/wiki/';
        const manageSrc = (basePath ? basePath : '') + '/manage/';
        
        console.log('[Landing Page] Wiki iframe src:', wikiSrc);
        console.log('[Landing Page] Manage iframe src:', manageSrc);
        
        // Set iframe sources
        const wikiFrame = document.getElementById('wikiFrame');
        const manageFrame = document.getElementById('manageFrame');
        
        wikiFrame.src = wikiSrc;
        manageFrame.src = manageSrc;
        
        console.log('[Landing Page] Wiki iframe src attribute:', wikiFrame.src);
        console.log('[Landing Page] Manage iframe src attribute:', manageFrame.src);
        
            // Inject path rewriting script into iframes when they load
            // This is needed because Kiwix generates absolute URLs without the ingress prefix
            function injectPathRewriter(iframe, iframeType) {
                iframe.addEventListener('load', function() {
                    console.log(`[Landing Page] Iframe loaded: ${iframeType}, attempting to inject rewriter`);
                    try {
                        const iframeWindow = iframe.contentWindow;
                        if (!iframeWindow) {
                            console.log(`[Landing Page] No contentWindow for ${iframeType}`);
                            return;
                        }
                        
                        // Try to inject script directly (for same-origin content)
                        try {
                            const iframeDoc = iframe.contentDocument || iframeWindow.document;
                            if (iframeDoc) {
                                console.log(`[Landing Page] Direct access to ${iframeType} document - injecting script`);
                                const script = iframeDoc.createElement('script');
                                script.textContent = `
                                    (function() {
                                        const basePath = '${basePath}';
                                        console.log('[Iframe Rewriter] Injected with basePath:', basePath);
                                        if (!basePath) {
                                            console.log('[Iframe Rewriter] No basePath, skipping rewriting');
                                            return;
                                        }
                                        
                                        // Set global variable for other scripts to use
                                        window.__INGRESS_BASE_PATH__ = basePath;
                                        
                                        // Rewrite fetch requests
                                        const originalFetch = window.fetch;
                                        window.fetch = function(url, ...args) {
                                            if (typeof url === 'string' && url.startsWith('/') && !url.startsWith(basePath)) {
                                                const rewrittenUrl = basePath + url;
                                                console.log('[Iframe Rewriter] Rewriting fetch:', url, '->', rewrittenUrl);
                                                return originalFetch.call(this, rewrittenUrl, ...args);
                                            }
                                            return originalFetch.call(this, url, ...args);
                                        };
                                        
                                        // Rewrite XMLHttpRequest
                                        const originalOpen = XMLHttpRequest.prototype.open;
                                        XMLHttpRequest.prototype.open = function(method, url, ...args) {
                                            if (typeof url === 'string' && url.startsWith('/') && !url.startsWith(basePath)) {
                                                const rewrittenUrl = basePath + url;
                                                console.log('[Iframe Rewriter] Rewriting XHR:', url, '->', rewrittenUrl);
                                                url = rewrittenUrl;
                                            }
                                            return originalOpen.call(this, method, url, ...args);
                                        };
                                        
                                        console.log('[Iframe Rewriter] Fetch and XHR interceptors installed');
                                    })();
                                `;
                                // Insert at the very beginning of head to catch early requests
                                if (iframeDoc.head) {
                                    iframeDoc.head.insertBefore(script, iframeDoc.head.firstChild);
                                    console.log(`[Landing Page] Script injected into ${iframeType} head`);
                                } else {
                                    console.log(`[Landing Page] No head element yet in ${iframeType}, waiting...`);
                                    // Try again after a short delay
                                    setTimeout(() => {
                                        if (iframeDoc.head) {
                                            iframeDoc.head.insertBefore(script, iframeDoc.head.firstChild);
                                            console.log(`[Landing Page] Script injected into ${iframeType} head (delayed)`);
                                        }
                                    }, 50);
                                }
                            } else {
                                console.log(`[Landing Page] No document object for ${iframeType}`);
                            }
                        } catch (e) {
                            // Cross-origin - can't inject
                            console.log(`[Landing Page] Cannot inject into ${iframeType} (likely cross-origin):`, e.message);
                        }
                        
                        // Also send postMessage as fallback
                        iframeWindow.postMessage({
                            type: 'ingress-path',
                            basePath: basePath
                        }, '*');
                        console.log(`[Landing Page] Sent postMessage to ${iframeType} with basePath:`, basePath);
                    } catch (e) {
                        console.error(`[Landing Page] Error in injectPathRewriter for ${iframeType}:`, e);
                    }
                });
            }
        
        injectPathRewriter(document.getElementById('wikiFrame'), 'wiki');
        injectPathRewriter(document.getElementById('manageFrame'), 'manage');
        
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (tab === 'wiki') {
                document.getElementById('wikiTab').classList.add('active');
            } else {
                document.getElementById('manageTab').classList.add('active');
            }
            
            // Show/hide frames
            document.getElementById('wikiFrame').classList.toggle('hidden', tab !== 'wiki');
            document.getElementById('manageFrame').classList.toggle('hidden', tab !== 'manage');
        }
        
        // Handle iframe load errors
        document.getElementById('wikiFrame').addEventListener('error', function() {
            console.error('Failed to load Kiwix wiki');
        });
        
        document.getElementById('manageFrame').addEventListener('error', function() {
            console.error('Failed to load management interface');
        });
    </script>
</body>
</html>
