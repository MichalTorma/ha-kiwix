worker_processes auto;
error_log /proc/1/fd/2 warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /proc/1/fd/1 main;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10G;  # For large ZIM uploads
    
    # Get ingress path from header (set by Home Assistant)
    # X-Ingress-Path header contains the base path like "/632709b9_kiwix/ingress"
    map $http_x_ingress_path $ingress_path {
        default "";
        ~^(?<path>.*)$ $path;
    }
    
    server {
        listen 8111;
        server_name _;
        
        # Landing page with tabs
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }
        
        # Kiwix server - rewrite paths for ingress compatibility
        location /wiki/ {
            # Remove /wiki prefix for backend
            rewrite ^/wiki/?(.*)$ /$1 break;
            
            # Rewrite asset paths in responses for ingress compatibility
            # Only apply if ingress path is set (via ingress)
            set $do_sub_filter 0;
            if ($ingress_path != "") {
                set $do_sub_filter 1;
            }
            
            # Rewrite HTML content paths
            sub_filter 'href="/' 'href="$ingress_path/wiki/';
            sub_filter 'src="/' 'src="$ingress_path/wiki/';
            sub_filter 'action="/' 'action="$ingress_path/wiki/';
            sub_filter 'url("/' 'url("$ingress_path/wiki/';
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript application/json;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # Buffer settings for sub_filter to work
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Management API
        location /manage/ {
            rewrite ^/manage/?(.*)$ /$1 break;
            
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # For file uploads
            client_max_body_size 10G;
            
            # Timeouts for large uploads
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

