worker_processes auto;
error_log /proc/1/fd/2 warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /proc/1/fd/1 main;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10G;  # For large ZIM uploads
    
    # Get ingress path from header (set by Home Assistant)
    # X-Ingress-Path header contains the base path like "/632709b9_kiwix/ingress"
    map $http_x_ingress_path $ingress_path_from_header {
        default "";
        ~^(?<path>.*)$ $path;
    }
    
    # Extract ingress path from request URI if present
    # Home Assistant uses pattern: /api/hassio_ingress/<session_token>/...
    # Old pattern: /<addon_id>/ingress/...
    map $request_uri $ingress_path_from_uri {
        default "";
        # Match Home Assistant ingress pattern first
        ~^(?<path>/api/hassio_ingress/[^/]+) $path;
        # Fallback to old pattern
        ~^(?<path>/[^/]+/ingress) $path;
    }
    
    # Use URI-based ingress path if header is not available
    map "$ingress_path_from_header:$ingress_path_from_uri" $ingress_path {
        default $ingress_path_from_uri;
        ~^[^:]+:.+ $ingress_path_from_header;
    }
    
    server {
        listen 8111;
        server_name _;
        
        # Landing page with tabs - handle both root and ingress paths
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }
        
        # Handle ingress root path
        # Home Assistant uses: /api/hassio_ingress/<token>/
        # Old pattern: /632709b9_kiwix/ingress/
        location ~ ^/(api/hassio_ingress/[^/]+|[^/]+/ingress)/?$ {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }
        
        # Redirect /viewer to /wiki/viewer to preserve path context
        # Handle both direct and ingress paths (Home Assistant and old patterns)
        location ~ ^(?:/(api/hassio_ingress/[^/]+|[^/]+/ingress))?/viewer$ {
            set $redirect_path /wiki/viewer;
            # If Home Assistant ingress path detected, include it in redirect
            if ($request_uri ~ ^(/api/hassio_ingress/[^/]+)/viewer) {
                set $redirect_path $1/wiki/viewer;
            }
            # If old ingress path detected, include it in redirect
            if ($request_uri ~ ^(/[^/]+/ingress)/viewer) {
                set $redirect_path $1/wiki/viewer;
            }
            return 301 $redirect_path$is_args$args;
        }
        
        # Kiwix API endpoints - handle requests WITHOUT ingress prefix by extracting from Referer
        # This catches requests like /skin/... that come from ingress pages
        location ~ ^/(catalog|skin|search|content|zim|library|meta)/ {
            # Extract ingress token from Referer header if present
            set $ingress_prefix "";
            if ($http_referer ~ "^https?://[^/]+(/api/hassio_ingress/[^/]+)") {
                set $ingress_prefix $1;
            }
            
            # If we detected an ingress prefix, redirect to the correct ingress path
            if ($ingress_prefix != "") {
                return 301 $ingress_prefix$request_uri;
            }
            
            # Otherwise, proxy directly to Kiwix
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Kiwix API endpoints WITH ingress prefix
        location ~ ^/(api/hassio_ingress/[^/]+|[^/]+/ingress)/(catalog|skin|search|content|zim|library|meta)/ {
            # Remove ingress path prefix
            rewrite ^(?:/(api/hassio_ingress/[^/]+|[^/]+/ingress))?/(.*)$ /$2 break;
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Kiwix API endpoints under /wiki/ path for HA ingress
        # IMPORTANT: This handles the case where Kiwix generates absolute paths like /skin/...
        # The browser is on /api/hassio_ingress/<token>/wiki/ so it never sees these paths!
        # The absolute path /skin/... becomes https://lom.michaltorma.com/skin/... (NOT https://lom.michaltorma.com/api/hassio_ingress/<token>/wiki/skin/)
        # So this location block won't actually help. We need to rewrite the HTML itself.
        # Commenting out for now - see HTML rewriting below
        # location ~ ^/api/hassio_ingress/([^/]+)/wiki/(catalog|skin|search|content|zim|library|meta)/(.*)$ {
        #     rewrite ^/api/hassio_ingress/([^/]+)/wiki/(catalog|skin|search|content|zim|library|meta)/(.*)$ /api/hassio_ingress/$1/$2/$3 last;
        # }
        
        # Kiwix server - Home Assistant ingress pattern (must come after API redirects for precedence)
        location ~ ^/api/hassio_ingress/[^/]+/wiki/ {
            # Extract ingress token from the request URI for headers
            set $ingress_token "";
            if ($request_uri ~ ^/api/hassio_ingress/([^/]+)) {
                set $ingress_token $1;
            }
            
            # Remove ingress path and /wiki prefix for backend
            rewrite ^/api/hassio_ingress/[^/]+/wiki/?(.*)$ /$1 break;
            
            # Rewrite common absolute paths to use a placeholder
            # Common Kiwix paths: /skin/, /catalog/, /search/, /content/, /library/, /meta/
            sub_filter 'href="/skin/' 'href="__INGRESS__/skin/';
            sub_filter 'src="/skin/' 'src="__INGRESS__/skin/';
            sub_filter 'href="/catalog/' 'href="__INGRESS__/catalog/';
            sub_filter 'src="/catalog/' 'src="__INGRESS__/catalog/';
            sub_filter 'href="/search/' 'href="__INGRESS__/search/';
            sub_filter 'href="/content/' 'href="__INGRESS__/content/';
            sub_filter 'src="/content/' 'src="__INGRESS__/content/';
            sub_filter 'href="/library/' 'href="__INGRESS__/library/';
            sub_filter 'href="/meta/' 'href="__INGRESS__/meta/';
            sub_filter 'href="/viewer' 'href="__INGRESS__/wiki/viewer';
            sub_filter 'src="/viewer' 'src="__INGRESS__/wiki/viewer';
            
            # Single quotes versions
            sub_filter "href='/skin/" "href='__INGRESS__/skin/";
            sub_filter "src='/skin/" "src='__INGRESS__/skin/";
            sub_filter "href='/catalog/" "href='__INGRESS__/catalog/";
            sub_filter "src='/catalog/" "src='__INGRESS__/catalog/";
            sub_filter "href='/search/" "href='__INGRESS__/search/";
            sub_filter "href='/content/" "href='__INGRESS__/content/";
            sub_filter "src='/content/" "src='__INGRESS__/content/";
            sub_filter "href='/library/" "href='__INGRESS__/library/";
            sub_filter "href='/meta/" "href='__INGRESS__/meta/";
            sub_filter "href='/viewer" "href='__INGRESS__/wiki/viewer";
            sub_filter "src='/viewer" "src='__INGRESS__/wiki/viewer";
            
            # Inject JavaScript at the START of head to replace placeholder
            #  We use a cookie to track if we've already done the replacement to avoid infinite reloads
            sub_filter '<head>' '<head><script>(function(){if(document.cookie.indexOf("kiwix_ingress_fixed=1")===-1){var p=window.location.pathname.match(/^(\/api\/hassio_ingress\/[^\/]+)/);if(p){var prefix=p[1];document.cookie="kiwix_ingress_fixed=1; path=/";var html=document.documentElement.outerHTML.replace(/__INGRESS__/g,prefix);document.open();document.write(html);document.close();console.log("[Kiwix] Rewrote HTML with ingress prefix:",prefix);}}})();</script>';
            
            sub_filter_once off;
            sub_filter_types text/html;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path /api/hassio_ingress/$ingress_token;
            
            # Buffer settings for sub_filter
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Kiwix server - direct access and old ingress pattern
        location ~ ^(?:/([^/]+)/ingress)?/wiki/ {
            # Remove ingress path and /wiki prefix for backend
            rewrite ^(?:/[^/]+/ingress)?/wiki/?(.*)$ /$1 break;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # Buffer settings for sub_filter to work
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Management API endpoints (must come before /manage/ to catch API calls)
        # Handle both direct paths and ingress paths (Home Assistant and old patterns)
        location ~ ^(?:/(api/hassio_ingress/[^/]+|[^/]+/ingress))?/api/ {
            # Remove ingress path prefix if present (but keep /api/ prefix for this endpoint)
            rewrite ^(?:/(api/hassio_ingress/[^/]+|[^/]+/ingress))?(/api/.*)$ $2 break;
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # For file uploads
            client_max_body_size 10G;
            
            # Timeouts for large uploads
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
        }
        
        # Management API - handle both /manage/ and /<ingress>/manage/ paths (Home Assistant and old patterns)
        location ~ ^(?:/(api/hassio_ingress/[^/]+|[^/]+/ingress))?/manage/ {
            # Remove ingress path and /manage prefix for backend
            rewrite ^(?:/(api/hassio_ingress/[^/]+|[^/]+/ingress))?/manage/?(.*)$ /$2 break;
            
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # For file uploads
            client_max_body_size 10G;
            
            # Timeouts for large uploads
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

