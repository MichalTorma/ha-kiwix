worker_processes auto;
error_log /proc/1/fd/2 warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /proc/1/fd/1 main;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10G;  # For large ZIM uploads
    
    # Get ingress path from header (set by Home Assistant)
    # X-Ingress-Path header contains the base path like "/632709b9_kiwix/ingress"
    map $http_x_ingress_path $ingress_path_from_header {
        default "";
        ~^(?<path>.*)$ $path;
    }
    
    # Extract ingress path from request URI if present
    # Pattern: /<addon_id>/ingress/...
    map $request_uri $ingress_path_from_uri {
        default "";
        ~^(?<path>/[^/]+/ingress) $path;
    }
    
    # Use URI-based ingress path if header is not available
    map "$ingress_path_from_header:$ingress_path_from_uri" $ingress_path {
        default $ingress_path_from_uri;
        ~^[^:]+:.+ $ingress_path_from_header;
    }
    
    server {
        listen 8111;
        server_name _;
        
        # Landing page with tabs - handle both root and ingress paths
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }
        
        # Handle ingress root path (e.g., /632709b9_kiwix/ingress/)
        # Home Assistant ingress proxy may forward requests with or without the ingress path
        location ~ ^/[^/]+/ingress/?$ {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }
        
        # Redirect /viewer to /wiki/viewer to preserve path context
        # Handle both direct and ingress paths
        location ~ ^(?:/[^/]+/ingress)?/viewer$ {
            set $redirect_path /wiki/viewer;
            # If ingress path detected, include it in redirect
            if ($request_uri ~ ^(/[^/]+/ingress)/viewer) {
                set $redirect_path $1/wiki/viewer;
            }
            return 301 $redirect_path$is_args$args;
        }
        
        # Kiwix API endpoints (must come before /wiki/ to catch API calls)
        # Handle both direct paths and ingress paths
        # Note: /viewer is handled by /wiki/ location block to preserve path context
        location ~ ^(?:/[^/]+/ingress)?/(catalog|skin|search|content|zim|library|meta)/ {
            # Remove ingress path prefix if present
            rewrite ^(?:/[^/]+/ingress)?/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Kiwix server - rewrite paths for ingress compatibility
        # Handle both /wiki/ and /<ingress>/wiki/ paths
        location ~ ^(?:/[^/]+/ingress)?/wiki/ {
            # Remove ingress path and /wiki prefix for backend
            rewrite ^(?:/[^/]+/ingress)?/wiki/?(.*)$ /$1 break;
            
            # Rewrite asset paths in responses for ingress compatibility
            # First rewrite /viewer to /wiki/viewer (must come before general href/src rewrites)
            sub_filter '"/viewer' '"/wiki/viewer';
            sub_filter "'/viewer" "'/wiki/viewer";
            sub_filter '="/viewer' '="/wiki/viewer';
            sub_filter "='/viewer" "='/wiki/viewer";
            sub_filter '(/viewer' '(/wiki/viewer';
            sub_filter 'location="/viewer' 'location="/wiki/viewer';
            sub_filter "location='/viewer" "location='/wiki/viewer";
            # Note: sub_filter doesn't support variables, so we use JavaScript-based rewriting instead
            # The iframe content will detect ingress path and rewrite paths accordingly
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript application/json;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # Buffer settings for sub_filter to work
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for large file transfers
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
        
        # Management API endpoints (must come before /manage/ to catch API calls)
        # Handle both direct paths and ingress paths
        location ~ ^(?:/[^/]+/ingress)?/api/ {
            # Remove ingress path prefix if present
            rewrite ^(?:/[^/]+/ingress)?/(.*)$ /$1 break;
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # For file uploads
            client_max_body_size 10G;
            
            # Timeouts for large uploads
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
        }
        
        # Management API - handle both /manage/ and /<ingress>/manage/ paths
        location ~ ^(?:/[^/]+/ingress)?/manage/ {
            # Remove ingress path and /manage prefix for backend
            rewrite ^(?:/[^/]+/ingress)?/manage/?(.*)$ /$1 break;
            
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Ingress-Path $ingress_path;
            
            # For file uploads
            client_max_body_size 10G;
            
            # Timeouts for large uploads
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

