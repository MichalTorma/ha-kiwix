name: "Kiwix Server"
description: "Serve offline Wikipedia and other ZIM files with management interface"
version: "1.0.6"
slug: "kiwix"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: manual
hassio_api: true
hassio_role: default
host_network: false
privileged: []
# Port mapping: Exposes container ports to host
# Format: container_port/tcp: host_port
# These should match or include the ports configured in options below
ports:
  8080/tcp: 8080
  8081/tcp: 8081
  8180/tcp: 8180
  8181/tcp: 8181
ports_description:
  8080/tcp: "Kiwix server (default)"
  8081/tcp: "Management API (default)"
  8180/tcp: "Kiwix server (alternative)"
  8181/tcp: "Management API (alternative)"
map:
  - config:rw
  - ssl:ro
  - data:rw
options:
  port: 8080
  management_port: 8081
  zim_storage_path: "/data/zim"
  log_level: "info"
  max_upload_size: 10000
  enable_management: true
schema:
  port: "port"
  management_port: "port"
  zim_storage_path: "str"
  log_level: "list(debug|info|warning|error)"
  max_upload_size: "int(1,)"
  enable_management: "bool"
ingress: true
ingress_port: 8080
# IMPORTANT: ingress_port is static and must match the default 'port' value (8080)
# Ingress only works with the default port. If you change 'port' in options,
# use direct network access instead of ingress (http://homeassistant-ip:PORT)
panel_icon: mdi:book-open-variant
panel_title: "Kiwix"

